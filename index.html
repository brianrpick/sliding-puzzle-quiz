<!doctype html>
<html>
<head>

    <title>Sliding Puzzle</title>
    <!-- <script src="slidingPuzzle.js" type="text/javascript"></script> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        ul {
            list-style-type: none;
        }
        .sliding-puzzle-figure {
            background: black;
            border-radius: 5px;
            max-width: 250px;
            max-height: 250px;
        }
        .sliding-puzzle{
            height: 250px;
            width: 250px;
         }
        .tile {
            background: white;
            text-align: center;
            height: 50px;
            padding-top: 10px;
            font-size: 30px;
            float: left;
            border-style: solid;
            border-color: grey;
            width: 60px;
        }
    </style>

</head>
<body>

    <!-- Do not edit any html in the body tag -->
    <figure class="sliding-puzzle-figure">

        <ul class="sliding-puzzle">
            <li class="tile">1</li>
            <li class="tile">2</li>
            <li class="tile">3</li>
            <li class="tile">4</li>
            <li class="tile">5</li>
            <li class="tile">6</li>
            <li class="tile">7</li>
            <li class="tile">8</li>
        </ul>

        <figcaption>A Sliding Puzzle</figcaption>
    </figure>
    <!-- Do not edit any html in the body tag -->

</body>
</html>
